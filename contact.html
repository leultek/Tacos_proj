        <section class="hero">
            <figure>
                <img src="img/tacos_close.jpg" alt="Little Taco Shop Tacos" title="tacos ready to eat" loading="lazy" width="700" height="468">

        <main class="main">
            <article class="main__article">
                <h2>Our Location</h2>
                <address>333 W 8th St Hays,<br>
                     KS 67601
                     <br><br>
                     <p>Phone: <a href="555555555">555-555-555</a></p>
                </address>
            </article>
            <hr>
            <article class="main__article contact">
            <h2 class="contact__h2">Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get" class="contact__form">
                <fieldset class="contact__fieldset">
                    <legend class="contact__legend"></legend>
                    <p class="contact__p">
                        <label class="contact__label" for="name">Name</label>
                        <input class="contact__input" type="text" name="name"
                        id="name" placeholder="your name" required
                        autocomplete="on" autofocus>
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="email">Email</label>
                        <input class="contact__input" type="email" name="email"
                        id="email" placeholder="your email"
                        required autocomplete="on">
                    </p>
                    <p class="contact__p">
                        <label class="contact__label" for="message">Your Message:</label>
                        <br>
                        <textarea class="contact__textarea" name="message" id="message" cols="30"
                        rows="10" placeholder="type your message here"></textarea>
                        </p>
                        </fieldset>
                        <br>
                        <button class="contact__button" type="submit" formaction="https://httpbin.org/get" formmethod="get">Send
                        </button>
                        <button class="contact__button" type="reset">Reset</button>
                    </form>
            </article>
            <p>
                <a href="#">Back To Top</a>
            </p>

                <footer class="footer">
